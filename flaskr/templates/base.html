<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>

<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container">

        <a class="navbar-brand" href="/">Flaskr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav form-inline">
                {% if g.user %}
                    <li class="nav-item">{{ g.user['username'] }}</li>
                    <li class="nav-item"><a class="btn" href="{{ url_for('auth.logout') }}">Log Out</a></li>
                {% else %}
                    <li class="nav-item"><a class="btn btn-primary" href="{{ url_for('auth.register') }}">Register</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="{{ url_for('auth.login') }}">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

</nav>
<div class="container">


    <section class="content">
        <header>
            {% block header %}
            {% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
